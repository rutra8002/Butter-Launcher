name: Launcher Build (Windows)

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        shell: pwsh
        run: |
          $version = node -p "require('./package.json').version"
          echo "VERSION=$version" >> $env:GITHUB_ENV

      - name: Create git tag
        shell: pwsh
        run: |
          git tag v$env:VERSION
          git push origin v$env:VERSION

      - name: Build Windows launcher
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: npm run build

      - name: List build files (debug)
        shell: pwsh
        run: |
          if (Test-Path dist) { dir dist } else { echo "dist folder not found" }

      - name: Create GitHub Release + Upload EXE
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          prerelease: ${{ contains(env.VERSION, 'beta') || contains(env.VERSION, 'alpha') }}
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
